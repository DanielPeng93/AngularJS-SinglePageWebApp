<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/general.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="menu"
             ng-class="{(myClass == true) ? 'border-color-red': 'border-color-green'}">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch();">Check If Too Much</button>
         </div>
         <div class="form-group message font-color-green" display="inline" ng-class="(myClass == true) ? 'font-color-red': 'font-color-green'}">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>

   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
