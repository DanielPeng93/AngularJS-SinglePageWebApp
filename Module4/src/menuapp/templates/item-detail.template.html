
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Short Name</th>
      <th>Item Name</th>
      <th>Item Description</th>
    </tr>
  </thead>
  <tbody ng-repeat="item in $ctrl.items">
    <tr>
      <!-- <th scope="row">1</th> -->
      <td>{{ item.id }}</td>
      <td>{{ item.short_name }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
    </tr>
  </tbody>
</table>
